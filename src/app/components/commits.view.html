<div class="text-centered" *ngIf="commits?.length === 0">
  No commits done lately!
</div>

<mat-list>
  <mat-list-item *ngFor="let commit of commits$ | async">
    <span matListIcon mat-card-avatar class="commit-avatar"></span>
    <mat-card-subtitle mat-line>{{commit.repo}}</mat-card-subtitle>
    <mat-card-subtitle mat-line>{{commit.createdBy}}</mat-card-subtitle>
    <mat-card-subtitle mat-line>{{commit.createdAt | date }}</mat-card-subtitle>
    <mat-card-content mat-line class="preserve-whitespaces">{{commit.message}}</mat-card-content>
  </mat-list-item>
  <mat-divider></mat-divider>

</mat-list>
